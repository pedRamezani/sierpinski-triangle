<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sierpinski.css">
  <title>Sierpinski</title>
</head>

<body>
  <div class="container">
    <canvas id="sierpinski"></canvas>
  </div>
  <div class="slider">
    <div>
      <label for="slide">Iteration Step:</label>
      <input id="slide" type="range" min="0" max="7" value="0"></input>
    </div>
    <!-- <div>
      <label for="chaos">Chaos Game:</label>
      <input type="checkbox" id="chaos" value="true"></input>
    </div> -->
    <div>
      <label for="color1">Color Left:</label>
      <input type="color" id="color1" value="#ffffff"></input>
      <label for="color2">Color Right:</label>
      <input type="color" id="color2" value="#ffffff"></input>
      <label for="color3">Color Top:</label>
      <input type="color" id="color3" value="#ffffff"></input>
    </div>
  </div>
  <script src="sierpinski.js" charset="utf-8"></script>
</body>

</html>
